<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Non-Binomial tests</title>
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Styles/non_binomial_styles copy.css">
</head>
<body>

<header>
    <div class="logo">
        <a href="main page.html"><img src="./Images/Logo.png" alt="logo"></a>
    </div>
</header>

<div class="page-wrapper">
    <h1 class="page-title">Continuous metric type: Welch’s t-test</h1>

    <form class="form-container">
        <div class="upload-container">
            <label for="file-upload" class="custom-file-upload">
                <i class="fa fa-cloud-upload"></i> + Select file with data</label>
            <input id="file-upload" type="file"/>
        </div>

        <div class="input-container">
            <label for="sample-day" class="input-label">Enter the day for which you want to calculate the Sample size:</label>
            <input type="number" id="sample-day" name="sample-day" class="input-field" placeholder="14" step="1">
        </div>

        <div class="input-container">
            <label for="uplift" class="input-label">Enter uplift (in %):</label>
            <input type="number" id="uplift" name="uplift" class="input-field" placeholder="20"  step="1">
        </div>

        <div class="input-container">
            <label for="significance" class="input-label">Significance level α:</label>
            <input type="number" id="significance" name="significance" class="input-field" placeholder="0.05" step="0.01">
        </div>

        <div class="input-container">
            <label for="power" class="input-label">Statistical power (1-β):</label>
            <input type="number" id="power" name="power" class="input-field" placeholder="80" step="1">
        </div>

        <a href="file format.html" class="button">&#128161; What is the file format?</a>
    </form>
</div> 

</body>
</html>
