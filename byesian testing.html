<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Byesian testing</title>
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Styles/byesian testing styles.css">
</head>
<body>

<header>
    <div class="logo">
        <a href="main page.html"><img src="./Images/Logo.png" alt="logo"></a>
    </div>
</header>

<div class="page-wrapper">
    <h1 class="page-title">Byesian testing</h1>

    <form class="form-container">

        <div class="input-container">
            <label for="gen_A" class="input-label">Enter general number of users in Var A:</label>
            <input type="number" id="gen_A" name="gen_A" class="input-field" placeholder="1400" step="1">
        </div>

        <div class="input-container">
            <label for="gen_B" class="input-label">Enter general number of users in Var B:</label>
            <input type="number" id="gen_B" name="gen_B" class="input-field" placeholder="1200"  step="1">
        </div>

        <div class="input-container">
            <label for="cr_A" class="input-label">Enter number of converted users in Var A:</label>
            <input type="number" id="cr_A" name="cr_A" class="input-field" placeholder="1000" step="1">
        </div>

        <div class="input-container">
            <label for="cr_B" class="input-label">Enter number of converted users in Var B:</label>
            <input type="number" id="cr_B" name="cr_B" class="input-field" placeholder="800" step="1">
        </div>

        <a href="" class="button">&#128640;Calculate</a>
    </form>
</div> 

</body>
</html>
