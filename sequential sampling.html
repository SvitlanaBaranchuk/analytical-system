<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sequential sampling</title>
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Styles/sequential sampling styles.css">
</head>
<body>

<header>
    <div class="logo">
        <a href="main page.html"><img src="./Images/Logo.png" alt="logo"></a>
    </div>
</header>

<div class="page-wrapper">
    <h1 class="page-title">Sequential sampling</h1>

    <form class="form-container">

        <div class="input-container">
            <label for="cr" class="input-label">Enter the baseline conversion rate:</label>
            <input type="number" id="cr" name="cr" class="input-field" placeholder="14" step="1">
        </div>

        <div class="input-container">
            <label for="mde" class="input-label">Minimum detectable effect:</label>
            <input type="number" id="mde" name="mde" class="input-field" placeholder="20"  step="1">
        </div>

        <div class="input-container">
            <label for="significance" class="input-label">Significance level α:</label>
            <input type="number" id="significance" name="significance" class="input-field" placeholder="0.05" step="0.01">
        </div>

        <div class="input-container">
            <label for="power" class="input-label">Statistical power (1−β):</label>
            <input type="number" id="power" name="power" class="input-field" placeholder="80" step="1">
        </div>

        <a href="" class="button">&#128640;Calculate</a>
    </form>
</div> 

</body>
</html>
